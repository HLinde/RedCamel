name: Release

on:
  release:
    types: [unpublished]

jobs:
  pypi:
    name: Test
    runs-on: ubuntu-latest
    # Environment and permissions trusted publishing.
    environment:
      # Create this environment in the GitHub repository under Settings -> Environments
      name: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: Run tests
        run: uv run pytest
      - name: Build package
        run: uv build
      # Stop here as it is a release draft!
