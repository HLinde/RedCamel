[workspace]
authors = [
    "Patrizia Schoch",
    "Hannes Lindenblatt <hannes.lindenblatt@desy.de>",
]
description = "GUI tool to simulate Reaction Microscope detector images."
license = "GPL-3.0-or-later"
license-file = "LICENSES/GPL-3.0-or-later.txt"
readme = "README.md"
homepage = "https://codeberg.org/FlashREMI/red-cat"
repository = "https://codeberg.org/FlashREMI/red-cat.git"

channels = ["conda-forge"]
name = "red-cat"
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]
version = "0.1.0"

[tasks]
red-cat = "red-cat"

[dependencies]
python = ">=3.12"
numpy = ">=2.3.1"
matplotlib = ">=3.10.3"
xarray = ">=2025.6.1"

[pypi-dependencies]
chemformula = ">=1.3.1"
red-cat = { path = ".", editable = true }
