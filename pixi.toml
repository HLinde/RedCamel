[workspace]
authors = [
    "Patrizia Schoch",
    "Hannes Lindenblatt <hannes.lindenblatt@desy.de>",
]
description = "GUI tool to simulate Reaction Microscope detector images."
license = "GPL-3.0-or-later"
license-file = "LICENSES/GPL-3.0-or-later.txt"
readme = "README.md"
homepage = "https://codeberg.org/FlashREMI/RedCamel"
repository = "https://codeberg.org/FlashREMI/RedCamel.git"

channels = ["conda-forge"]
name = "redcamel"
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]
version = "0.1.2"

[tasks]
redcamel = "redcamel"

[dependencies]
python = ">=3.12"
numpy = ">=2.2.6"
numba = ">=0.61.2"
matplotlib = ">=3.10.3"
plopp = ">=25.6.1"
scipp = ">=25.5.1"
scipy = ">=1.16.0"
graphviz = ">=0.21"
ipywidgets = ">=8.1.7"

[pypi-dependencies]
chemformula = ">=1.3.1"
redcamel = { path = ".", editable = true }
