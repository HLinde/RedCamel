[workspace]
authors = [
    "Patrizia Schoch",
    "Hannes Lindenblatt <hannes.lindenblatt@desy.de>",
]
description = "GUI tool to simulate Reaction Microscope detector images."
license = "GPL-3.0-or-later"
license-file = "LICENSES/GPL-3.0-or-later.txt"
readme = "README.md"
homepage = "https://codeberg.org/FlashREMI/RedCamel"
repository = "https://codeberg.org/FlashREMI/RedCamel.git"

channels = ["conda-forge"]
name = "redcamel"
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]
version = "0.1.4"

[tasks]
redcamel = "redcamel"

[dependencies]
python = ">=3.11"
numpy = ">=1.2"
numba = ">=0.58"
matplotlib-base = ">=3.7"
plopp = ">=25"
scipp = ">=25"
scipy = ">=1.10"
python-graphviz = ">=0.20"
ipywidgets = ">=8"
h5py = ">=3,<4"
ipykernel = ">=6,<7"
ipympl = ">=0.9,<0.10"

[pypi-dependencies]
chemformula = ">=1.2"
redcamel = { path = ".", editable = true }

[environments]
jupyterlab = ["jupyterlab"]

[feature.jupyterlab.dependencies]
jupyterlab = "*"
pixi-kernel = "*"

[feature.jupyterlab.tasks]
jupyterlab = "jupyter-lab"
